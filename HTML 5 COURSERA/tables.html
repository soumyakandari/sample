<!DOCTYPE html>
<html lang=en>
<head>
     <title> tables</title>
</head>
<h1> tables without heading </h1>
<table>
<tr>
<td>1</td><td>2</td><td>3</td>
</tr>
<tr>
<td>4</td><td>5</td><td>6</td>
</tr>
<tr>
<td>7</td>
<td>8</td>
<td>9</td></tr>
</table>

<h1> tables with heading</h1>
<table>
<!-- this is for heading -->
<tr><th>row1</th><th>row2</th><th>row3</th>
</tr>
<tr>
<td>1</td><td>2</td><td>3</td>
</tr>
<tr>
<td>4</td><td>5</td><td>6</td>
</tr>
<tr>
<td>7</td>
<td>8</td>
<td>9</td></tr>
</table>

<h1> using rowspan attribute </h1>
<table border="1">
<tr><th>row1</th><th>row2</th><th>row3</th>
</tr>
<tr>
<td rowspan="2">1</td><td>2</td><td>3</td>
</tr>
<tr>
<td>4</td><td>5</td><td>6</td>
</tr>
<tr>
<td rowspan="2">7</td>
<td>8</td>
<td>9</td></tr>
</table>

<table border="1">
<caption> this is the caption </caption>
<tr><th>row1</th><th>row2</th><th>row3</th>
</tr>
<tr>
<td>1</td><td>2</td><td>3</td>
</tr>
<tr>
<td>4</td><td>5</td><td>6</td>
</tr>
<tr>
<td>7</td>
<td>8</td>
<td>9</td></tr>
</table>


</body>
</html>
